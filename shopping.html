<html>

        <style>
            body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        header {
            position: sticky;
            top: 0;
            background: black;
            color: #fff;
            z-index: 1000;
            /* Ensure it's above other content */
            padding: 10px 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        .nav-links {
            list-style: none;
            padding: 0;
              margin: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            font-size: 20px;
        }

        .nav-links a:hover {
            background: #555;
            border-radius: 4px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .menu-icon::before {
            content: '\2630';
            /* Unicode character for hamburger icon */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                
                left: 0;
                width: 100%;
                background: #333;
                flex-direction: column;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 0;
            }

            .nav-links a {
                padding: 1rem;
                text-align: center;
                display: block;
            }

            .menu-toggle {
                display: block;
            }
        } 
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-container input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 0 4px 4px 0;

        }

        .search-container button {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .search-container button:hover {
            background-color: #777;
        }
        a.nav-button {
            margin: 0 1rem;
            padding: 1rem;
        }

        a.nav-button {
            color: blue;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.3s;
            float: right;
        }

        a.nav-button:hover {
            background-color:skyblue;
            border-radius: 4px;
        }

button {

<div class="background">

                <h1>Shopping Checkout Form</h1>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Personal Information</legend>
